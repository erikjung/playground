<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
      body {
        font-size: 2em;
        margin-top: 1em;
      }

      .header {
        background-color: #ccc;
      }

      .header__nav,
      .header__summary {
        padding-top: 1em;
        padding-bottom: 1em;
      }

      .header__summary {
        background-color: rgba(0,0,0,.1);
      }

      .main {
        padding-top: 2em;
        padding-bottom: 2em;
      }

      .product {

      }

      .product.is-active {
        border: 2px solid currentcolor;
      }
    </style>
  </head>
  <body class="js-app">
    <header class="header  js-header">
      <nav class="header__nav">
        <div class="container">
          <div class="row">
            <div class="col-xs-1">
              <button class="btn  btn-lg  btn-default">Menu</button>
            </div>
            <div class="col-xs-9">
              <input class="form-control  input-lg  js-product-search"
               type="search"
               placeholder="Search stuff">
            </div>
            <div class="col-xs-2">
              <div class="form-control-static  input-lg  text-right  js-order-ticker">
                0 items: $0.00
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="header__summary">
        <div class="container">
          <div class="row">
            <div class="col-xs-9">
              <span class="h1">This is an order</span>
              <span class="js-summary-update"></span>
            </div>
            <div class="col-xs-3">
              <button class="btn  btn-lg  btn-block  btn-primary  disabled">Place order</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="js-product-list"></div>
      <div class="js-product-loader"></div>
      <hr>
      <div class="container">
        <button class="btn  btn-lg  btn-default  js-products-trigger">
          Load more
        </button>
      </div>
    </main>
    <script id="product-list.tpl" type="text/mustache">
      {{# each .}}
        <div class="container">
          <div class="panel  panel-default  product">
            <div class="panel-body  row">
              <div class="col-xs-11">{{name}}</div>
              <div class="col-xs-1">
                <input class="form-control  js-product-qty" type="number" value="0">
              </div>
            </div>
          </div>
        </div>
      {{/each}}
    </script>
    <script id="product-loader.tpl" type="text/mustache">
      {{#if productsPending}}
        <div class="h1  text-center">LOADING</div>
      {{/if}}
    </script>
    <script id="status.tpl" type="text/mustache">

    </script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="vendor/jquery.velocity.min.js"></script>
    <script src="vendor/velocity.ui.js"></script>
    <script src="vendor/can.custom.js"></script>
    <script src="vendor/require.js" data-main="js/main"></script>
</html>
